[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
	ESP8266WiFi
	DHT sensor library
	ESP8266HTTPClient
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.16
